project.name = quwan
project.default_charset = utf-8
;服务端用默认值
server.index = 8383
server.search = 8384

;主键id
[id]
type = id
tokenizer = full
phrase = yes

;类型
[type]
type = numeric
index = self
tokenizer = full
phrase = yes

;名称
[name]
type = title

;地址
[address]

;图片
[img]

;电话
[phone]

;价格
[price]
type = numeric
index = self
tokenizer = full

;介绍
[intro]
type = body

;评分数
[score]
type = numeric
index = self
tokenizer = full

;评价数
[evaluation]
type = numeric
index = self
tokenizer = full

;经度
[lon]
type = numeric
index = self
tokenizer = full

;纬度
[lat]
type = numeric
index = self
tokenizer = full

;通过经纬度换算得到的字符串索引
[geohash]
index = self
tokenizer = full

;开放时间
[open_time]

;排序(从小到大)
[sort]
type = numeric
index = self
tokenizer = full

;创建时间
[created_at]
type = numeric
index = self
tokenizer = full

;建议
[suggest]

;销售数
[sales_num]
type = numeric
index = self
tokenizer = full

;评论数
[score_num]
type = numeric
index = self
tokenizer = full


